{% extends "base.html" %}

{% block title %}Product List{% endblock %}

{% block content %}
  <nav>
    <ul>
      <li><a href="{{ url_for('products_bp.product_list') }}">All Products</a></li>
      <li><a href="{{ url_for('users_bp.greetings', name='John', age=30) }}">Users</a></li>
    </ul>
  </nav>

  <h2>Our Products</h2>

  <div class="products-list">
    {% for product in products %}
      <div class="product-item">
        <h3>{{ product.name }}</h3>
        <p class="price">Price: {{ product.price }} UAH</p>
        <a href="{{ url_for('products_bp.product_detail', product_id=product.id) }}"
           class="btn btn-primary">Details</a>
      </div>
    {% endfor %}
  </div>

{% endblock %}
