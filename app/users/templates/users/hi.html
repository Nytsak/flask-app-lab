{% extends "base.html" %}

{% block title %}Greeting Page{% endblock %}

{% block content %}
  <nav>
    <ul>
      <li><a href="{{ url_for('users_bp.greetings', name='John', age=30) }}">Greet John</a></li>
      <li><a href="{{ url_for('users_bp.admin') }}">Admin</a></li>
      <li><a href="{{ url_for('products_bp.product_list') }}">Products</a></li>
    </ul>
  </nav>

  <h2>Hello, {{ name }}</h2>
  {% if age %}
    <p>You are {{ age }} years old.</p>
  {% else %}
    <p>Age is unknown.</p>
  {% endif %}

{% endblock %}
